name: Build Pack
on:
  workflow_dispatch:
  #push:
    #branches:
      #- master 
jobs:
  pack: 
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest] 
    steps:
    - uses: actions/checkout@v2 
    - name: Install and Pack 
      run: |
        npm install
        npm install --save-dev @electron-forge/cli
        npx electron-forge import
        npm run make
    - name: Upload file
      uses: actions/upload-artifact@v2
      with:
        name: outmake
        path: out/make
        
    - name: Upload asar
      uses: actions/upload-artifact@v2
      with:
        name: asar
        path: *.asar