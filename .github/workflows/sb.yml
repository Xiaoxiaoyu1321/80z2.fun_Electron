name: Build Pack
on:
  workflow_dispatch:
  #push:
    #branches:
      #- master 
jobs:
  pack: 
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest] 
    steps:
    - uses: actions/checkout@v2 
    - name: Install and Pack 
      run: |
        npm install --save-dev electron
        npm install
        npm run packager
    - name: Upload file
      uses: actions/upload-artifact@v2
      with:
        name: packs
        path: packs 